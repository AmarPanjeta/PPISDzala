<div class="container">



	<div class="row info">

		<div class="col-md-12">
		<h2 style="text-decoration: underline;"><b>Prijava incidenta od strane uposlenika:</b></h2>

			

		<!-- automatski nerijesen
			<h4 ng-model="incident.status"><b>Status incidenta:</b> </h4>
			<input type="text" placeholder="Status incidenta:" ng-model="user.name" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>
        -->

			<h4><b>Prijavio:</b></h4>
			<input type="text" placeholder="Korisnicko ime" ng-model="user.username" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-change="ispuni(user.username)" required/>

			<h4><b>Ime korisnika:</b></h4>
			<input type="text" placeholder="Ime" ng-model="user.name" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4 ><b>Prezime korisnika:</b></h4>
			<input type="text" placeholder="Prezime" ng-model="user.surname" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

            <h4><b>Adresa korisnika:</b> </h4>
			<input type="text" placeholder="Adresa korisnika" ng-model="user.address" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4><b>Email korisnika:</b> </h4>
			<input type="text" placeholder="Email" ng-model="user.email" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			<h4><b>Kontakt telefon:</b></h4>
			<input type="text" placeholder="Kontakt telefon" ng-model="user.telephone" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" readonly required/>

			
<!--sta ako nije pogledao mail na vrijeme?
			<h4 ng-model="incident.created"><b>Datum prijave:</b> </h4>
			<input type="text" placeholder="Datum prijave" ng-model="user.name" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>
-->


			<h4 ><b>Način prijave:</b> </h4>
			  <label class="radio-inline" for="reportMethod-1">
			      <input type="radio" ng-model="incident.reportMethod" name="report_method" id="reportMethod-1" value="1" checked="checked">
			      Telefon
			    </label> 
			    <label class="radio-inline" for="reportMethod-2">
			      <input type="radio" ng-model="incident.reportMethod" name="report_method" id="reportMethod-2" value="2">
			      E-mail
				</label>

			<h4 ><b>Usluga za koju se prijavljuje incident:</b></h4>
			<select id="incident_service" class="form-control" ng-model="incident.service" ng-options="x.name for x in services">
			</select>
		

			<h4 ><b>Naziv incidenta:</b> </h4>
			<input type="text" placeholder="Opis incidenta" ng-model="incident.title" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>

             <h4><b>Opis incidenta:</b> </h4>
			<input type="text" placeholder="Opis poduzetih incidenta" ng-model="incident.description" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>

            <h4><b>Hitnost:</b> </h4>
			<select id="incident_urgency" class="form-control" ng-model="incidentUrgency" ng-options="x for x in urgency">
		     </select>
		

			<h4 ><b>Uticaj:</b></h4>
			<select id="incident_influence" class="form-control" ng-model="incidentInfluence" ng-options="x for x in influence">
			</select>
		
			

			<h4><b>Odjel za rješavanje:</b></h4>
			 <div class="ui-select">
			              <select id="incident_influence" class="form-control" ng-model="incident.department" ng-options="x.name for x in departments" >
			                       
			              </select>
			</div>

			

			

		<!--	<h4 ng-model="incident.incident"><b>Povezani incident:</b> </h4>
			<input type="text" placeholder="Povezani incidenti" ng-model="incidentId" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[a-zA-Z0-9\s]*$/" required/>
        -->
        <!--
			<h4><b>Broj ponavljanja incidenta:</b> </h4>
			<input type="text" placeholder="Broj ponavljanja incidenta" ng-model="incident.repetition" name="name" class="username"
                           ng-minlength="3" ng-pattern="/^[0-9\s]*$/" required/>
        -->

			<h4 ng-model="incident.contactMethod"><b>Način odgovaranja:</b> </h4>
			  <label class="radio-inline" for="contactMethod-1">
			      <input type="radio" ng-model="incident.contactMethod" name="contactMethod" id="contactMethod-1" value="1" checked="checked">
			      Telefon
			    </label> 
			    <label class="radio-inline" for="contactMethod-2">
			      <input type="radio" ng-model="incident.contactMethod" name="contactMethod" id="contactMethod-2" value="2">
			      E-mail
			</label>

	        <br/>

			<input type="submit" class="btn btn-danger dugme-prijava" style="margin-bottom: 10px;" ng-click="prijaviIncident()" value="Prijavi incident"/>
			<input type="submit" class="btn btn-info dugme-prijava" style="margin-bottom: 10px;" ng-click="odustani()" value="Odustani"/>
		</div>

	</div>






</div>
